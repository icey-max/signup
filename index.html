<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Skranji:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="left-side">

            <div class="logo-test">
                <img src="odin-lined.png" height="100px">
                <p>Odin</p>
            </div>

        </div>

        <div class="right-side">
            <div class="top-right">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepst dreams. <br>
                    Sign up now to get started.<br>
                    <br>
                    You know you want to.
                </p>
            </div>
            <div class="bottom-right">
                <p> Let's do this!</p>
                <div class="form-container">
                    <form>
                        <label for="fname">First name</label> <br>
                        <input type="text">
                        <label for="fname">Email</label> <br>
                        <input type="text">
                        <label for="fname">Password</label> <br>
                        <input type="password" required>

                    </form>

                    <form>
                        <label for="fname">Last Name</label> <br>
                        <input type="text">
                        <label for="fname">Phone Number</label> <br>
                        <input type="text">
                        <label for="fname">Confirm password</label> <br>
                        <input type="password" required>

                    </form>
                </div>
            </div>

           <div class="button-container">
            <button>Create Account</button>
            <p>Already Have an account? <a href="/">Log in</a></p>
           </div>

        </div>
    </div>

</body>

</html>
